<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calc">
        <div class="solar">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <button type="button" class="clear" data-value="AC">AC</button>
            <button type="button" class="cross" data-value="CE">CE</button>
            <button type="button" class="per" data-value="%">%</button>
            <button type="button" class="div" data-value="/">/</button>
            
            <button type="button" class="num" data-value="7">7</button>
            <button type="button" class="num" data-value="8">8</button>
            <button type="button" class="num" data-value="9">9</button>
            <button type="button" class="mul" data-value="x">x</button>
            
            <button type="button" class="num" data-value="4">4</button>
            <button type="button" class="num" data-value="5">5</button>
            <button type="button" class="num" data-value="6">6</button>
            <button type="button" class="sub" data-value="-">-</button>
            
            <button type="button" class="num" data-value="1">1</button>
            <button type="button" class="num" data-value="2">2</button>
            <button type="button" class="num" data-value="3">3</button>
            <button type="button" class="plus" data-value="+">+</button>
            
            <button type="button" class="num0" data-value="0">0</button>
            <button type="button" class="dot" data-value=".">.</button>
            <button type="button" class="equal" data-value="=">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
